<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j">

<h:head>
    <a4j:outputPanel ajaxRendered="true">
        Books counter: #{bookBean.bookCount}<br />
    </a4j:outputPanel>
</h:head>

<h:body bgcolor="white">
    <center>
        <f:view>
            <a4j:outputPanel ajaxRendered="true">
                <h:outputText value="#{bookBean.date}" />
            </a4j:outputPanel>
            <br /><hr />

            <h:outputLabel value="Type a book name and I will return that name to you!"/>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value='Enter book title'/>
                    <h:inputText value='#{bookBean.bookTitle}'/>
                    <h:commandButton action="#{bookBean.changeBook}" value="Change"/>
                </h:panelGrid>
            </h:form>
        </f:view>
    </center>
</h:body>
</html>
